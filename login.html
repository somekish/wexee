      <div class="block1" id="block1"></div>
      <div class="block2 hide" id="block2"></div>
      <button class="button button_login hide" type="button" tabindex="0" id="buttonAuth">Вход</button>
      <button class="button button_reg" type="button" tabindex="0" id="buttonReg">Регистрация</button>
      <div class="registration hide" id="reg">
        <div class="registration--form">
          <form> 
            <h2 class="h2">Регистрация</h2>
            <input class="input" type="text" name="" placeholder="Имя и Фамилия">
            <input class="input" type="email" name="" placeholder="Логин или E-mail">
            <input class="input" type="password" name="" placeholder="Пароль">
            <input class="input" type="password" name="" placeholder="Повторите пароль">
            <button class="submit animation1" type="submit">Регистрация</button>
          </form>
        </div>
      </div>
      <div class="auth" id="auth">
        <div class="auth--form">
          <form> 
            <h2 class="h2">Вход</h2>
            <input class="input" type="email" name="" placeholder="Логин" autofocus>
            <input class="input" type="password" name="" placeholder="Пароль">
            <div class="submit_wrapper">   
              <div class="forgot_wrapper"> 
                <input class="checkbox" type="checkbox" id="checkbox" name="">
                <label class="label label" for="checkbox">Запомнить             </label>
              </div><a>Забыли пароль?</a>
            </div>
            <button class="submit animation2" type="submit">Вход</button>
          </form>
        </div>
        <div class="auth--sign_as">
          <p>Войти через</p><a href="http://"><img src="./img/login/icon1.png"></a><a href="http://"><img src="./img/login/icon2.png"></a><a href="http://"><img src="./img/login/icon3.png"></a>
        </div>
      </div>
